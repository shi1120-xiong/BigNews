<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1-导包 -->
    <!-- 引入 ECharts 文件 -->
    <script src="./echarts.min.js"></script>
</head>

<body>
    <!-- 2.HTML结构 -->
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 800px;height:400px;"></div>

    <script>
        /* 3.js初始化配置 */

        // 3.1 创建echrts图表
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 3.2 显示样式数据
        // 指定图表的配置项和数据
        var option = {
            title: {
                left: 'center',
                text: '分类文章数量比'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'horizontal',
                top: 30,
                x: 'center',
                data: ['爱生活', '爱美食', '爱代码', '爱保健', '爱学生']
            },
            color: ['#ff2028', '#2088ff', '#ffff30', '#102030', '#103010'],
            series: [
                {
                    name: '分类名称',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    data: [
                        { value: 335, name: '爱生活' },
                        { value: 310, name: '爱美食' },
                        { value: 234, name: '爱代码' },
                        { value: 135, name: '爱保健' },
                        { value: 548, name: '爱学生' }
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        //3.3 渲染图表
        myChart.setOption(option);
    </script>
</body>

</html>
